<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISA Community - Join Us</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #111 0%, #000 60%);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 15px;
}

/* Neon glow background dots */
body::before {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background:
        radial-gradient(circle at 20% 30%, rgba(0,255,255,0.2), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(140,0,255,0.2), transparent 40%);
    z-index: -1;
}

/* Container */
.container {
    width: 100%;
    max-width: 500px;
}

/* Title */
.title {
    text-align: center;
    margin-bottom: 30px;
}

.title h1 {
    font-size: 38px;
    background: linear-gradient(90deg, #00ffff, #a855f7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.title p {
    color: #aaa;
    margin-top: 8px;
    font-size: 14px;
}

/* Card */
.card {
    background: rgba(20,20,20,0.8);
    border: 1px solid rgba(0,255,255,0.3);
    border-radius: 20px;
    padding: 25px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0,255,255,0.15);
}

/* Label */
label {
    display: block;
    margin-top: 15px;
    margin-bottom: 6px;
    font-size: 14px;
    color: #ccc;
}

/* Input */
input, textarea, select {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #333;
    background: #111;
    color: white;
    outline: none;
    transition: 0.3s;
}

input:focus, textarea:focus {
    border: 1px solid #00ffff;
    box-shadow: 0 0 10px #00ffff;
}

/* Radio group */
.radio-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

.radio-option {
    background: #111;
    border: 1px solid #333;
    padding: 10px;
    border-radius: 12px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
}

.radio-option:hover {
    border: 1px solid #a855f7;
    box-shadow: 0 0 10px #a855f7;
}

/* Button */
button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    border-radius: 15px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    background: linear-gradient(90deg, #00ffff, #a855f7);
    color: black;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    box-shadow: 0 0 20px #00ffff, 0 0 40px #a855f7;
    transform: translateY(-2px);
}

.footer {
    text-align: center;
    margin-top: 15px;
    font-size: 12px;
    color: #666;
}
</style>
</head>

<body>

<div class="container">

    <div class="title">
        <h1>ISA Community</h1>
        <p>Indonesian Space Astronomy â€¢ Join The Galaxy</p>
    </div>

    <div class="card">
        <form>

            <label>Nama Lengkap</label>
            <input type="text" placeholder="Masukkan nama lengkap">

            <label>Umur</label>
            <input type="number" placeholder="Contoh: 16">

            <label>Status</label>
            <div class="radio-group">
                <div class="radio-option">Pelajar</div>
                <div class="radio-option">Mahasiswa</div>
                <div class="radio-option">Pekerja</div>
                <div class="radio-option">Lainnya</div>
            </div>

            <label>Alasan Bergabung</label>
            <textarea rows="3" placeholder="Kenapa ingin bergabung dengan ISA Community?"></textarea>

            <label>Pengetahuan Astronomi</label>
            <textarea rows="3" placeholder="Ceritakan sedikit tentang pengetahuan kamu..."></textarea>

            <label>Username TikTok</label>
            <input type="text" placeholder="@username">

            <button type="submit">Kirim Pendaftaran ðŸš€</button>

        </form>
    </div>

    <div class="footer">
        Â© 2026 ISA Community â€¢ Explore The Universe
    </div>

</div>

</body>
  </html>
